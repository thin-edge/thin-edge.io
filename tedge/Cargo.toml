[package]
name = "tedge"
version = "0.1.0"
edition = "2018"
readme = "README.md"

[dependencies]
anyhow = "1.0.38"
chrono = "0.4.19"
futures = "0.3.12"
tokio = { version = "1.1.0", features = ["rt", "signal", "io-util"] }
mqtt_client = { path = "../mqtt/mqtt_client" }
rcgen = { version = "0.8.9", features = ["pem"] }
structopt = "0.3.21"
thiserror = "1.0.23"
x509-parser = "0.9"
zeroize = "1.2.0"

[dev-dependencies]
assert_cmd = "1.0.2"
pem = "0.8.2"
predicates = "1.0.6"
tempfile = "3.2.0"
