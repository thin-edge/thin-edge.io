[package]
name = "tedge"
version = "0.1.0"
edition = "2018"
readme = "README.md"

[dependencies]
anyhow = "1.0.38"
chrono = "0.4.19"
rcgen = { version = "0.8.9", features = ["pem"] }
structopt = "0.3.21"
thiserror = "1.0.23"
x509-parser = "0.9.0"
zeroize = "1.2.0"
url = "2.2.0"
serde = { version = "1.0.120", features = ["derive"] }
serde_str = "0.1.0"

mqtt_client = {version = "0.1.0", path = "../mqtt/mqtt_client"}
tokio = { version = "1.0", features = ["sync"] }
rumqttc = { git = "https://github.com/bytebeamio/rumqtt" }

futures = "0.3"
futures-timer = "3.0"
log = "0.4.13"
env_logger = "0.8.2"
async-log = "2.0.0"
rand = "0.8.2"
json = "0.12.4"


[dev-dependencies]
assert_cmd = "1.0.2"
pem = "0.8.2"
predicates = "1.0.6"
tempfile = "3.2.0"
