[package]
name = "tedge"
version = "0.1.0"
edition = "2018"
readme = "README.md"

[dependencies]
anyhow = "1.0.38"
async-log = "2.0.0"
chrono = "0.4.19"
env_logger = "0.8.2"
futures = "0.3.12"
futures-timer = "3.0.2"
json = "0.12.4"
log = "0.4.14"
mqtt_client = {version = "0.1.0", path = "../mqtt/mqtt_client"}
rand = "0.8.3"
rcgen = { version = "0.8.9", features = ["pem"] }
rumqttc = { git = "https://github.com/bytebeamio/rumqtt" }
serde = { version = "1.0.123", features = ["derive"] }
serde_str = "0.1.0"
structopt = "0.3.21"
thiserror = "1.0.23"
tokio = { version = "1.1.0", features = ["rt", "signal", "io-util", "sync"] }
url = "2.2.0"
x509-parser = "0.9.0"
zeroize = "1.2.0"

[dev-dependencies]
assert_cmd = "1.0.2"
pem = "0.8.2"
predicates = "1.0.6"
tempfile = "3.2.0"
