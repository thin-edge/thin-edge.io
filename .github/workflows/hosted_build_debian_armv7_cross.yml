
name: hosted_build_debian_armv7_cross

on:
  # Only run, when a pull request is merged.
  # Trick: A merged pull request always results in a push.
  push:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build
    runs-on: Ubuntu-20.04

    steps:

      - name: checkout
        uses: actions/checkout@v2

      - name: enable toolchain via github action
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: armv7-unknown-linux-gnueabihf
          override: true

      - name: install cargo-deb
        uses: actions-rs/cargo@v1
        # https://github.com/marketplace/actions/rust-cargo
        with:
          command: install
          args: cargo-deb

      - name: install cargo-strip
        uses: actions-rs/cargo@v1
        # https://github.com/marketplace/actions/rust-cargo
        with:
          command: install
          args: cargo-strip

      - name: apt update
        run: sudo apt update

      - name: install cross compiler packages
        run: sudo apt install gcc-arm-linux-gnueabihf

      - name: build cross release for target
        uses: actions-rs/cargo@v1
        # https://github.com/marketplace/actions/rust-cargo
        with:
          use-cross: true
          command: build
          args: --release --target=armv7-unknown-linux-gnueabihf

      - name: strip binaries (cargo deb fails to strip)
        uses: actions-rs/cargo@v1
        # https://github.com/marketplace/actions/rust-cargo
        with:
          command: strip

      - name: build tedge debian package for target
        uses: actions-rs/cargo@v1
        # https://github.com/marketplace/actions/rust-cargo
        with:
          command: deb
          args: -p tedge --no-strip --no-build --target=armv7-unknown-linux-gnueabihf

      - name: build c8y_mapper debian package for target
        uses: actions-rs/cargo@v1
        # https://github.com/marketplace/actions/rust-cargo
        with:
          command: deb
          args: -p c8y_mapper --no-strip --no-build --target=armv7-unknown-linux-gnueabihf

      - name: upload artifact as is
        uses: kittaakos/upload-artifact-as-is@v0
        # https://github.com/marketplace/actions/upload-a-build-artifact-as-is
        with:
          path: 'target/armv7-unknown-linux-gnueabihf/debian/tedge_0.1.0_armhf.deb'

      - name: upload artifacts as zip
        # https://github.com/marketplace/actions/upload-a-build-artifact
        uses: actions/upload-artifact@v2
        with:
          name: debian-packages-armhf
          path: target/armv7-unknown-linux-gnueabihf/debian/*.deb

      - name: upload tedge
        uses: kittaakos/upload-artifact-as-is@v0
        # https://github.com/marketplace/actions/upload-a-build-artifact-as-is
        with:
          path: 'target/armv7-unknown-linux-gnueabihf/debian/tedge_0.1.0_armhf.deb'

      - name: upload mapper
        uses: kittaakos/upload-artifact-as-is@v0
        # https://github.com/marketplace/actions/upload-a-build-artifact-as-is
        with:
          path: 'target/armv7-unknown-linux-gnueabihf/debian/c8y_mapper_0.1.0_armhf.deb'


