name: system-test-workflow

on:

  workflow_dispatch:
    branches: [ main ]
  workflow_run:
    workflows: ["integration-test-workflow"]
    branches: [main]
    types:
      - completed

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: [self-hosted, Linux, ARM]

    steps:

    - name: checkout
      uses: actions/checkout@v2

    - name: Run all Tests
      run:  bash  ./ci/ci_run_all_tests.sh
      env:
            C8YPASS: ${{secrets.SECRET_C8YPASS}}
            C8YUSERNAME: octocat
            C8YTENNANT: ${{secrets.SECRET_C8YTENANT}}
            C8YDEVICE: octocatpi3
            #TODO Fix this when the device id is known
            C8YDEVICEID: 777777
            C8YTIMEZONE: 01:00
            TEBASEDIR: /home/pi/actions-runner/_work/thin-edge.io/thin-edge.io/
            EXAMPLEDIR: /home/pi
