
name: nightly-test-workflow

#https://github.com/marketplace/actions/download-workflow-artifact

on:
  #push:
  #  branches: [ main ]
  #pull_request:
  #  branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:

  install-amd64:
    runs-on: Ubuntu-20.04

    steps:

        - name: Download artifact
          uses: dawidd6/action-download-artifact@v2
          # https://github.com/marketplace/actions/download-workflow-artifact
          with:
            github_token: ${{secrets.GITHUB_TOKEN}}
            workflow: hosted-build-debian-amd64.yml
            workflow_conclusion: success
            branch: continuous_integration
            name: debian-packages-amd64
            path: debian-package_unpack

        - name: lslah
          run: ls -lah ./debian-package_unpack

        - name: purge
          run: sudo dpkg -P mosquitto tedge c8y_mapper

        - name: install mosquitto
          run: sudo apt-get --assume-yes install mosquitto

        - name: install packages
          run: sudo dpkg -i ./debian-package_unpack/*.deb

        - name: install mosquitto
          run: tedge --help

  install-rpi:
    runs-on: [self-hosted, Linux, ARM]

    steps:

        - name: Download artifact
          uses: dawidd6/action-download-artifact@v2
          # https://github.com/marketplace/actions/download-workflow-artifact
          with:
            github_token: ${{secrets.GITHUB_TOKEN}}
            workflow: hosted_build_debian_armv7_cross.yml
            workflow_conclusion: success
            branch: continuous_integration
            name: debian-packages-armhf
            path: debian-package_unpack

        - name: lslah
          run: ls -lah ./debian-package_unpack

        - name: purge
          run: sudo dpkg -P mosquitto tedge c8y_mapper

        - name: install mosquitto
          run: sudo apt-get --assume-yes install mosquitto

        - name: install packages
          run: sudo dpkg -i ./debian-package_unpack/*.deb

        - name: install mosquitto
          run: tedge --help

