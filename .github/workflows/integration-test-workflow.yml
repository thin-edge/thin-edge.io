name: integration-test-workflow

on:
  workflow_dispatch:
    branches: [ main ]
  workflow_run:
    workflows: ["build-workflow"]
    branches: [main]
    types:
      - completed
env:
  CARGO_TERM_COLOR: always

jobs:

  install-amd64:
    runs-on: Ubuntu-20.04

    steps:
        - name: checkout
          uses: actions/checkout@v2

        - name: Download artifact
          uses: dawidd6/action-download-artifact@v2
          # https://github.com/marketplace/actions/download-workflow-artifact
          with:
            github_token: ${{secrets.GITHUB_TOKEN}}
            workflow: build-workflow.yml
            workflow_conclusion: success
            branch: main
            name: debian-packages-amd64
            path: debian-package_unpack

        - name: purge
          run: sudo dpkg -P mosquitto tedge tedge_mapper
          continue-on-error: true

        - name: install mosquitto
          run: sudo apt-get --assume-yes install mosquitto

        - name: install packages
          run: sudo dpkg -i ./debian-package_unpack/*.deb

        - name: run tedge help
          run: tedge --help

  install-rpi:
    runs-on: [self-hosted, Linux, ARM]

    steps:
        - name: checkout
          uses: actions/checkout@v2

        - name: Download artifact
          uses: dawidd6/action-download-artifact@v2
          # https://github.com/marketplace/actions/download-workflow-artifact
          with:
            github_token: ${{secrets.GITHUB_TOKEN}}
            workflow: build-workflow.yml
            workflow_conclusion: success
            branch: main
            name: debian-packages-armhf
            path: debian-package_unpack

        - name: purge
          run: sudo dpkg -P mosquitto tedge tedge_mapper
          continue-on-error: true

        - name: install mosquitto
          run: sudo apt-get --assume-yes install mosquitto

        - name: install packages
          run: sudo dpkg -i ./debian-package_unpack/*.deb

        - name: run tedge help
          run: tedge --help

        - name: Download artifact
          uses: dawidd6/action-download-artifact@v2
          # https://github.com/marketplace/actions/download-workflow-artifact
          with:
            github_token: ${{secrets.GITHUB_TOKEN}}
            workflow: build-workflow.yml
            workflow_conclusion: success
            branch: main
            name: examples
            path: examples

        - name: Run Smoke Test
          run: ./ci/ci_smoke_test.sh $DEVICE $USERNAME $TENNANT $C8YPASS $DEVICEID $TIMEZONE
          env:
            C8YPASS: ${{secrets.SECRET_C8YPASS}}
            USERNAME: octocat
            TENNANT: ${{secrets.SECRET_C8YTENANT}}
            DEVICE: octocatpi3
            # TODO fix device id when known
            DEVICEID: 777777
            TIMEZONE: 01:00
