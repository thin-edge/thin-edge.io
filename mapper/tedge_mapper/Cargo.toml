[package]
name = "tedge_mapper"
version = "0.1.0"
edition = "2018"
authors = ["Software AG <thin-edge-team@softwareag.com>"]
license = "Apache-2.0"
description = "tedge_mapper is the mapper that translates thin-edge.io data model to c8y/az data model."

[package.metadata.deb]
depends = "tedge"
maintainer-scripts = "configuration/debian/tedge_mapper"

[package.metadata.deb.systemd-units]
unit-scripts = "../../configuration/init/systemd"
unit-name = "tedge-mapper"
enable = false
start = false
stop-on-upgrade = false

[dependencies]
c8y_translator_lib = {version = "0.1.0", path = "../cumulocity/c8y_translator_lib" }
chrono = "0.4.19"
env_logger = "0.8.2"
log = "0.4.14"
mqtt_client = {version = "0.1.0", path = "../../common/mqtt_client" }
tokio = { version = "1.1.0", features = ["full"] }
tracing = { version = "0.1.25", features = ["attributes", "log"] }
tracing-subscriber = "0.2.17"
