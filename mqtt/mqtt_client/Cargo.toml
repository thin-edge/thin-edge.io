[package]
name = "mqtt_client"
version = "0.1.0"
authors = ["diw"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "0.3", features = ["full"] }
rumqttc = "0.2.0"
tokio-compat-02 = "0.1.2"  # Required because rumqttc use tokio 0.2

[dev-dependencies]
rand = "0.7.3"
json = "0.12.4"
