[package]
name = "tedge"
version = "0.8.1"
authors = ["thin-edge.io team <info@thin-edge.io>"]
edition = "2021"
rust-version = "1.58.1"
license = "Apache-2.0"
readme = "README.md"
description = "tedge is the cli tool for thin-edge.io"
homepage = "https://thin-edge.io"
repository = "https://github.com/thin-edge/thin-edge.io"

[package.metadata.deb]
recommends = "mosquitto"
maintainer-scripts = "../../../configuration/debian/tedge"

[dependencies]
anyhow = "1.0"
base64 = "0.13"
certificate = { path = "../../common/certificate" }
clap = { version = "3", features = ["cargo", "derive"] }
hyper = { version = "0.14", default-features = false }
reqwest = { version = "0.11", default-features = false, features = ["blocking", "json", "rustls-tls", "stream"] }
rpassword = "5.0"
rumqttc = "0.17"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tedge_config = { path = "../../common/tedge_config" }
tedge_utils = { path = "../../common/tedge_utils" }
tracing = { version = "0.1", features = ["attributes", "log"] }
thiserror = "1.0"
toml = "0.5"
url = "2.2"
which = "4.2"

[dev-dependencies]
assert_cmd = "2.0"
assert_matches = "1.5"
mockito = "0.31"
mqtt_tests = { path = "../../tests/mqtt_tests" }
pem = "1.0"
predicates = "2.1"
tempfile = "3.2"
test-case = "2.2"
tokio = { version = "1.12" }

[features]
integration-test = []
