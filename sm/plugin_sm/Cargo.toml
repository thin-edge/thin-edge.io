[package]
name = "plugin_sm"
version = "0.2.3"
authors = ["thin-edge.io team <info@thin-edge.io>"]
edition = "2018"

[dependencies]
async-trait = "0.1"
json_sm = { path = "../json_sm" }
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tedge_utils = { path = "../../common/tedge_utils" }
thiserror = "1.0"
tokio = { version = "1.8", features = ["process", "rt"] }
url = "2.2"

[dev-dependencies]
anyhow = "1.0"
env_logger = "0.9.0"
structopt = "0.3"

tempfile = "3.2"
