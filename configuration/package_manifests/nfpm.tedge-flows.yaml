# yaml-language-server: $schema=https://nfpm.goreleaser.com/static/schema.json
---
name: "tedge-flows"
description: |
  thin-edge.io flows
arch: "${PKG_ARCH}"
platform: "linux"
version: "${GIT_SEMVER}"
release: "${RELEASE}"
section: misc
priority: "optional"
maintainer: "thin-edge.io team <info@thin-edge.io>"
vendor: "thin-edge.io"
homepage: "https://thin-edge.io"
license: "Apache-2.0"

depends:
  - tedge

deb:
  fields:
    Vcs-Browser: ${CI_PROJECT_URL}
    Vcs-Git: ${CI_PROJECT_URL}
  compression: xz

contents:
  # service definitions
  - src: ./configuration/init/systemd/tedge-flows.service
    dst: /lib/systemd/system/tedge-flows.service
    file_info:
      mode: 0644
    packager: deb
  - src: ./configuration/init/systemd/tedge-flows.service
    dst: /lib/systemd/system/tedge-flows.service
    file_info:
      mode: 0644
    packager: rpm

  - dst: /etc/tedge/flows
    type: dir

  - dst: /usr/share/tedge/flows
    type: dir

overrides:
  apk:
    scripts:
      preinstall: configuration/package_scripts/_generated/tedge-flows/apk/preinst
      postinstall: configuration/package_scripts/_generated/tedge-flows/apk/postinst
      preremove: configuration/package_scripts/_generated/tedge-flows/apk/prerm
      postremove: configuration/package_scripts/_generated/tedge-flows/apk/postrm

  rpm:
    scripts:
      preinstall: configuration/package_scripts/_generated/tedge-flows/rpm/preinst
      postinstall: configuration/package_scripts/_generated/tedge-flows/rpm/postinst
      preremove: configuration/package_scripts/_generated/tedge-flows/rpm/prerm
      postremove: configuration/package_scripts/_generated/tedge-flows/rpm/postrm

  deb:
    scripts:
      preinstall: configuration/package_scripts/_generated/tedge-flows/deb/preinst
      postinstall: configuration/package_scripts/_generated/tedge-flows/deb/postinst
      preremove: configuration/package_scripts/_generated/tedge-flows/deb/prerm
      postremove: configuration/package_scripts/_generated/tedge-flows/deb/postrm